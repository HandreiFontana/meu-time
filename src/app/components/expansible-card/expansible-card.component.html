<div class="card">
  <div class="card-item button" (click)="onClick()" id="card">
    <span class="bi bi-caret-right-fill"></span>

    <h4>{{ cardTitle }}</h4>
  </div>

  <div class="card-expanded" *ngIf="cardIsExpanded">
    <div class="options">
      <div class="option center" *ngFor="let option of options" (click)="option.action(option)">
        {{ option.label }}
      </div>
    </div>
  </div>
</div>
