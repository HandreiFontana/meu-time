<div class="card" [class.disabled]="disabled" [class.option-selected]="optionSelected">
  <div class="card-item" (click)="onClick()" id="card">
    <div class="card-item-first">
      <span class="bi bi-caret-right-fill"></span>

      <h4>{{ cardTitle }}</h4>
    </div>

    <div *ngIf="optionSelected" class="option-selected-item">
      <img [src]="optionSelected.image" [alt]="optionSelected.label">

      <h4>{{ optionSelected.label }}</h4>
    </div>
  </div>

  <div class="card-expanded" *ngIf="cardIsExpanded">
    <div class="options">
      <div class="option" *ngFor="let option of options" (click)="option.action(option)">
        <img [src]="option.image" [alt]="option.label">

        <div class="option-text center">
          <h4>{{ option.label }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
